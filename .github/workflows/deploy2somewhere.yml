name: Deploy To Somewhere

on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pre-built
        run: |
          npm ci

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy-test
          folder: deploy-dir
          token: ${{ secrets.ACCESS_TOKEN }}
